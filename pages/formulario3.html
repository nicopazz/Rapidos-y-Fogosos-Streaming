                <h1 class="fw-bold me-3 py-2">Platinium</h1>

        </div>
          <div class="d-flex justify-content-center">
            <p class="text-white mt-4">Paso 2 de 3</p>
          </div>
          <div class="d-flex justify-content-center">
            <h5 class="text-white mt-3">Crea tu cuenta</h5>
          </div>
        </article>
        <article>
          <form class="row flex-column">
            <div class="mb-3" id="divs-complete">
              <label for="exampleInputEmail1" class="form-label text-white">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                required
                maxlength="20"
                minlength="8"
                pattern="[a-zA-Z ]{2,254}"
                title="El nombre debe tener entre 8 y 20 caracteres"/>
            </div>
            <div class="mb-3" id="divs-complete">
              <label for="exampleInputEmail1" class="form-label text-white">Apellido</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                required
                maxlength="20"
                minlength="8"
                pattern="[a-zA-Z ]{2,254}"
                title="El apellido debe tener entre 8 y 20 caracteres"/>
            </div>
            <div class="mb-3" id="divs-complete">
              <label for="exampleInputEmail1" class="form-label text-white">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                required
                maxlength="50"
                minlength="12"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                title="El email debe tener entre 12 y 50 caracteres"/>
            </div>
            <div class="mb-3" id="divs-complete">
              <label for="exampleInputPassword1" class="form-label text-white">Password</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                required
                maxlength="20"
                minlength="8"
                pattern="[a-zA-Z0-9]{8,20}"
                title=" La contraseña debe tener entre
              8 y 20 caracteres, contener letras y números, y no debe contener
              espacios, caracteres especiales ni emoji."/>
            </div>
            <div class="pb-4" id="divs-complete">
              <a href="">
                <button type="submit" class="btn btn-primary">Submit</button>
              </a>
            </div>
          </form>
        </article>
