<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rapidos y Fogosos - Contactanos</title>
    <link rel="stylesheet" href="/style/contacto.css" />
    <link rel="stylesheet" href="/style/Navfooter.css" />
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="icon" href="/img/img nav-footer/film-icon-0.ico">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <nav class="navbar navbar-expand-lg py-1 fixed-top border border-secondary navbar-dark" id="nav">
          <div class="container-fluid">
            <a href="/index.html"><img src="/img/img nav-footer/rapidosyf-fotor-bg-remover-20230818122436.png" alt="logo" id="img-nav"/></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#navbarSupportedContent">
              <span class="navbar-toggler-icon"></span>
            </button>
            <section
              class="offcanvas offcanvas-start bg-dark"
              id="navbarSupportedContent"
              tabindex="-1">
              <div class="offcanvas-header" data-bs-theme="dark">
                <h5 class="offcanvas-title text-white">Menu</h5>
                <button
                  class="btn-close"
                  type="button"
                  aria-label="Close"
                  data-bs-dismiss="offcanvas">
                </button>
              </div>
              <div class="offcanvas-body d-flex flex-column justify-content-start px-0">
                <ul class="navbar-nav fs-5">
                  <li class="nav-item p-3 py-md-1">
                    <a href="/pages/error404.html" class="nav-link">Series</a>
                  </li>
                  <li class="nav-item p-3 py-md-1">
                    <a href="/pages/error404.html" class="nav-link">Peliculas</a>
                  </li>
                  <li class="nav-item p-3 py-md-1 d-lg-none">
                    <a href="/pages/error404.html" class="nav-link">Categorias</a>
                  </li>
                  <li class="nav-item p-3 py-md-1">
                    <a href="/pages/suscripcion.html">
                      <button
                        type="button"
                        class="btn btn-outline-secondary fw-bold text-white">Suscribete
                      </button>
                    </a>
                  </li>
                  <li id="search-login">
                    <form class="d-flex">
                      <input
                        class="form-control me-2"
                        type="search"
                        placeholder="Buscar"
                        aria-label="Buscar"
                        required
                        maxlength="30"
                        minlength="3"
                        pattern="[a-zA-Z ]{2,254}"/>
                      <button
                        class="btn btn-outline-light fw-bold"
                        type="submit">
                        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                      </button>
                    </form>
                  </li>
                  <li class="nav-item p-3 py-md-1 ml-5" id="search-login">
                    <a class="ms-4" href="/pages/login.html">
                      <i
                        class="fa-solid fa-user fa-xl"
                        style="color: #ffffff"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </section>
          </div>
        </nav>
      </header>

      <main class=" d-flex justify-content-around gap-1" id="main">
        <div class="content col-sm-12 col-md-12 p-4 border border-secondary">
          <div class="container-fluid contact-title d-flex flex-column">
            <h1>Contáctanos</h1>
            <h3>Tu opinión es muy importante</h3>
            <div class="company-info mt-5 row">
              <div class="address col-12 col-sm-12 col-md-3 mb-2">
                <i
                  class="fa-solid fa-xl fa-location-dot"
                  style="color: #ffffff"></i>Av. Siempre viva 123
              </div>
              <div class="phone col-12 col-sm-12 col-md-3 mb-2">
                <i class="fa-solid fa-xl fa-phone" style="color: #ffffff"></i>
                1234567890
              </div>
              <div class="col-12 col-sm-12 col-md-3 mb-2">
                <i
                  class="fa-solid fa-xl fa-envelope"
                  style="color: #ffffff"></i>
                rapidoyofogosos@gmail.com
              </div>
              <div class="hour-of-operation col-12 col-sm-12 col-md-3 mb-2">
                <i class="fa-solid fa-xl fa-clock" style="color: #ffffff"></i>
                Lunes a viernes - 9:00 a 18:00
              </div>
            </div>
          </div>

          <div class="contact-content row g-0 p-0">
            <form class="contact-form bg-dark p-4 col-12 col-sm-12 col-md-6">
              <div class="form-group mt-4">
                <label for="nombre" class="form-label fw-bold text-white">Nombre y apellido</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  aria-describedby="nameHelp"
                  placeholder="Pepe Diaz"
                  required
                  maxlength="30"
                  minlength="8"
                  pattern="[a-zA-Z ]{2,254}"
                  title="El campo debe tener entre 8 y 30 caracteres"/>
              </div>
              <div class="form-group mt-4">
                <label for="email" class="form-label fw-bold text-white" >Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="tucorreo@gmail.com"
                  required
                  maxlength="50"
                  minlength="12"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                  title="El email debe tener entre 12 y 50 caracteres"/>
              </div>

              <div class="form-group mt-4">
                <label for="mensaje" class="form-label fw-bold text-white">Mensaje</label>
                <textarea
                  class="form-control"
                  id="mensaje"
                  rows="3"
                  placeholder="Escribe tu mensaje"
                  required
                  maxlength="250"
                  minlength="20"
                  pattern="[a-zA-Z ]{2,254}"
                  title="El mensaje debe tener entre 20 y 250 caracteres">
                </textarea>
              </div>

              <div class="form-group mt-4">
                <button type="submit" class="btn btn-primary enviar"> Enviar</button>
              </div>
            </form>

            <div class="contact-image col-12 col-sm-12 col-md-6">
              <img
                src="/img/img-contacto/contactanos2.jpg"
                class="img-fluid w-100 h-100"
                alt="contacto"/>
            </div>
          </div>
        </div>
      </main>
      <footer class="container-fluid border border-secondary mt-2">
        <div class="container-footer py-3 row">
          <div class="img-footer col-sm-4">
            <img
              src="/img/img nav-footer/rapidosyf-fotor-bg-remover-20230818122436.png"
              alt="logopelicula"
              id="img-footer"/>
          </div>
          <div class="info-footer d-flex flex-column col-sm-4 my-auto" id="div-info">
            <a class="mx-0 text-center" href="/pages/sobre-nosotros.html"><i class="fa-solid fa-address-card px-2" style="color: #ffffff"></i>Sobre nosotros
            </a>
            <a class="mx-0 text-center" href="/pages/contacto.html"><i class="fa-solid fa-phone px-2" style="color: #ffffff"></i>Contáctanos
            </a>
          </div>
          <div class="iconos-footer col-sm-4 my-sm-auto d-flex justify-content-evenly justify-content-sm-around mt-3">
            <a href="/pages/error404.html">
              <i class="fa-brands fa-xl fa-facebook" style="color: #ffffff"></i>
            </a>
            <a href="/pages/error404.html">
              <i
                class="fa-brands fa-xl fa-instagram"
                style="color: #ffffff"></i>
            </a>
            <a href="/pages/error404.html">
              <i class="fa-solid fa-envelope fa-xl" style="color: #ffffff"></i>
            </a>
            <a href="/pages/error404.html">
              <i class="fa-brands fa-xl fa-youtube" style="color: #ffffff"></i>
            </a>
          </div>
        </div>
        <div class="go-back">
          <a href="#"
            ><i class="fa-solid fa-2xl fa-arrow-up" style="color: orange"></i>
          </a>
        </div>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/1cc1d82c1f.js" crossorigin="anonymous"></script>
  </body>
</html>
