<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style/login.css" />
    <link rel="stylesheet" href="/style/Navfooter.css" />
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="icon" href="/img/img nav-footer/film-icon-0.ico" />
  </head>

  <body class="colorbod">
    <header>
      <nav
        class="navbar navbar-expand-lg py-3 fixed-top border border-secondary navbar-dark"
        id="nav"
      >
        <div class="container-fluid justify-content-around">
          <div class="d-flex">
            <a href="/index.html"><img src="/img/img nav-footer/rapidosyf-fotor-bg-remover-20230818122436.png" alt="logo" id="img-nav"/></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#navbarSupportedContent"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <section
              class="offcanvas offcanvas-end bg-dark"
              id="navbarSupportedContent"
              tabindex="-1"
            >
              <div class="offcanvas-header" data-bs-theme="dark">
                <h5 class="offcanvas-title text-white">Menu</h5>
                <button
                  class="btn-close"
                  type="button"
                  aria-label="Close"
                  data-bs-dismiss="offcanvas"
                ></button>
              </div>
              <div
                class="offcanvas-body d-flex flex-column justify-content-start px-0"
              >
                <ul class="navbar-nav fs-5">
                  <li class="nav-item p-3 py-md-1">
                    <a href="/pages/error404.html" class="nav-link">Series</a>
                  </li>
                  <li class="nav-item p-3 py-md-1">
                    <a href="/pages/error404.html" class="nav-link"
                      >Peliculas</a
                    >
                  </li>
                  <li class="nav-item p-3 py-md-1 d-lg-none">
                    <a href="/pages/error404.html" class="nav-link">Categorias</a>
                  </li>
                  <li class="nav-item p-3 py-md-1 ml-5" id="search-login">
                    <a class="ms-4" href="/pages/login.html">
                      <i
                        class="fa-solid fa-user fa-xl"
                        style="color: #ffffff"
                      ></i>
                    </a>
                  </li>
                </ul>
              </div>
            </section>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div
        class="container d-flex justify-content-center border border-secondary rounded py-5 "
        id="div-container-form"
      >
        <form class="py-5">
          <div class="text-center p-1 mb-2 text-white">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="5em"
              viewBox="0 0 448 512"
            >
              <style>
                svg {
                  fill: #ffffff;
                }
              </style>
              <path
                d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"
              />
            </svg>
            <h1 class="p-2">Iniciar sesión</h1>
          </div>
          <div class="mb-4 text-white">
            <label for="exampleInputEmail1" class="form-label"
              >Direccion de e-mail</label
            >
            <div class="d-flex">
              <img
                src="/img/img-login/envelope-at-fill.svg"
                alt="envelope"
                class="position-absolute py-2 px-2 m-1"
              />
              <input
                type="email"
                class="form-control input padd"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                required
                minlength="5"
                maxlength="20"
              />
            </div>
          </div>
          <div class="mb-4 text-white">
            <label for="exampleInputPassword1" class="form-label"
              >Contraseña</label
            >
            <div class="d-flex">
              <img
                src="/img/img-login/key-fill.svg"
                alt="key"
                class="position-absolute py-2 px-2 m-1"
              />
              <input
                type="password"
                class="form-control padd"
                id="exampleInputPassword1"
                required
                minlength="5"
                maxlength="20"
              />
            </div>
          </div>
          <div class="mb-4 form-check text-white">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Recuérdame</label
            >
          </div>
          <div class="text-white">
            <button type="submit" class="btn btn-info">Iniciar sesion</button>
            <a href="/pages/error404.html">
              <div
                id="Contraseña"
                class="form-text btn btn-secundary text-white"
              >
                ¿Olvido su contraseña?
              </div>
            </a>
          </div>
        </form>
      </div>
    </main>

    <footer class="container-fluid border border-secondary" id="footer">
      <div class="container-footer py-3 row">
        <div class="img-footer col-sm-4">
          <img
            src="/img/img nav-footer/rapidosyf-fotor-bg-remover-20230818122436.png"
            alt="logopelicula"
            id="img-footer"
          />
        </div>
        <div
          class="info-footer d-flex flex-column col-sm-4 my-auto"
          id="div-info"
        >
          <a class="mx-0 text-center" href="/pages/sobre-nosotros.html"
            ><i class="fa-solid fa-address-card px-2" style="color: #ffffff"></i
            >Sobre nosotros
          </a>
          <a class="mx-0 text-center" href="/pages/contacto.html"
            ><i class="fa-solid fa-phone px-2" style="color: #ffffff"></i
            >Contáctanos
          </a>
        </div>
        <div
          class="iconos-footer col-sm-4 my-sm-auto d-flex justify-content-evenly justify-content-sm-around mt-3"
        >
          <a href="/pages/error404.html">
            <i class="fa-brands fa-xl fa-facebook" style="color: #ffffff"></i>
          </a>
          <a href="/pages/error404.html">
            <i class="fa-brands fa-xl fa-instagram" style="color: #ffffff"></i>
          </a>
          <a href="/pages/error404.html">
            <i class="fa-solid fa-envelope fa-xl" style="color: #ffffff"></i>
          </a>
          <a href="/pages/error404.html">
            <i class="fa-brands fa-xl fa-youtube" style="color: #ffffff"></i>
          </a>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/1cc1d82c1f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
